<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Evoplay</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="main.js"></script>
</head>
<body class="contact-page">

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">
       <a href="index.html"> <h1>Evoplay</h1></a>
      </div>

      <!-- Mobile Menu Toggle -->
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="user.html">User</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <div class="main-container">
    <div class="image-section">
      <img src="public/cricket.jpeg" alt="Contact Us Image" />
    </div>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form class="contact-form" action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
